<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="header-desc">Weather App</h2>
    <div class="weather-container">
      <div class="search-container">
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Enter city name"
        />
        <button>Search</button>
      </div>
      <p class="date" id="date">Sep 9, 08:19am</p>
      <h2 class="location" id="location">Weather in <span id="cityName">Berlin, DE</span></h2>
      <div class="temp-container">
        <img src="http://openweathermap.org/img/wn/04d@2x.png" id="weather-icon">
        <span id="description">Cloudy</span>
        <p class="temp" id="temp">15&#8451</p>
      </div>
      <p class="wind-speed" id="wind-speed">Wind speed: 4.6m/s</p>
      <p class="humidity" id="humidity">Humidity: 95%</p>
      <p class="visibility" id="visibility">Visibility: 9.0km</p>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
